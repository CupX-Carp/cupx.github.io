<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator | CupX Corporation</title>

  <meta name="description" content="Simple and clean calculator built by CupX Corporation." />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, Helvetica, sans-serif;
    }

    .calculator {
      width: 100%;
      max-width: 320px;
      background: #020617;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    .display {
      width: 100%;
      height: 55px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 22px;
      text-align: right;
      border: none;
      border-radius: 6px;
      background: #020617;
      color: #ffffff;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 48px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1e293b;
      color: #ffffff;
    }

    button:hover {
      background: #38bdf8;
      color: #020617;
    }

    .operator {
      background: #334155;
    }

    .equal {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
    }

    .clear {
      background: #ef4444;
      font-weight: bold;
    }

    .back {
      background: #475569;
    }

    .wide {
      grid-column: span 2;
    }

    .title {
      text-align: center;
      color: #e5e7eb;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .home {
      text-align: center;
      margin-top: 12px;
    }

    .home a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="calculator">
  <div class="title">CupX Calculator</div>

  <input type="text" id="display" class="display" readonly>

  <div class="buttons">
    <button class="clear wide" onclick="clearDisplay()">C</button>
    <button class="back" onclick="backspace()">⌫</button>
    <button class="operator" onclick="add('/')">÷</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="operator" onclick="add('*')">×</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="operator" onclick="add('-')">−</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button class="operator" onclick="add('+')">+</button>

    <button class="wide" onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

  <div class="home">
    <a href="index.html">← Back to Home</a>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function add(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
