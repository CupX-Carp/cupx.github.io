<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Calculator | CupX Corporation</title>

  <meta name="description" content="Simple web calculator built by CupX Corporation." />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calc-box {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 320px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      text-align: right;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #1e293b;
      color: #e5e7eb;
    }

    button:hover {
      background: #38bdf8;
      color: #020617;
    }

    .wide {
      grid-column: span 2;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #38bdf8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="calc-box">
  <h1>Calculator</h1>
  <input type="text" id="display" disabled>

  <div class="grid">
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('/')">÷</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('*')">×</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('-')">−</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="calculate()" class="wide">=</button>
    <button onclick="add('+')">+</button>

    <button onclick="clearDisplay()" class="wide">Clear</button>
  </div>

  <a href="index.html">← Back to Home</a>
</div>

<script>
  const display = document.getElementById("display");

  function add(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
