<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Builder | CupX Corporation</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0f172a;
  color: #e5e7eb;
}

header {
  padding: 16px 20px;
  background: #020617;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}

main {
  max-width: 700px;
  margin: auto;
  padding: 50px 20px;
}

.box {
  background: #020617;
  padding: 30px;
  border-radius: 10px;
}

h1 {
  text-align: center;
}

.prompt {
  margin-bottom: 10px;
}

.input-wrapper {
  position: relative;
}

input {
  width: 100%;
  padding: 12px 45px 12px 12px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

.enter-btn {
  position: absolute;
  right: 8px;
  top: 6px;
  background: #38bdf8;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  color: #020617;
}

textarea {
  width: 100%;
  height: 220px;
  margin-top: 20px;
  border-radius: 6px;
  border: none;
  padding: 12px;
  font-size: 13px;
}

.json-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
}

.small-btn {
  background: #334155;
  color: #e5e7eb;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.small-btn:hover {
  background: #475569;
}

#doneBtn {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

.disabled {
  background: #334155;
  color: #94a3b8;
  cursor: not-allowed;
}

.active {
  background: #38bdf8;
  color: #020617;
}
</style>
</head>

<body>

<header>
  <strong>CupX JSON Builder</strong>
  <a href="index.html">← Back to Home</a>
</header>

<main>
  <div class="box">
    <h1>Guided JSON Builder</h1>

    <div class="prompt" id="promptText">
      Enter number of columns:
    </div>

    <div class="input-wrapper">
      <input type="text" id="userInput">
      <button class="enter-btn" onclick="handleInput()">↵</button>
    </div>

    <div class="json-header">
      <strong>Live JSON Output</strong>
      <button class="small-btn" onclick="copyJSON()">Copy</button>
    </div>

    <textarea id="output" readonly></textarea>

    <button id="doneBtn" class="disabled" onclick="finishJSON()">Done</button>
  </div>
</main>

<script>
let step = 0;
let columnCount = 0;
let columns = [];
let currentColumn = 0;
let entries = [];
let currentEntry = {};

const input = document.getElementById("userInput");
const promptText = document.getElementById("promptText");
const doneBtn = document.getElementById("doneBtn");
const output = document.getElementById("output");

input.addEventListener("keydown", e => {
  if (e.key === "Enter") handleInput();
});

function updateJSON() {
  if (entries.length === 0) {
    output.value = "";
    return;
  }
  output.value = JSON.stringify(entries, null, 2);
}

function handleInput() {
  const value = input.value.trim();
  if (!value) return;

  if (step === 0) {
    columnCount = parseInt(value);
    if (isNaN(columnCount) || columnCount <= 0) return;
    promptText.innerText = "Enter name of Column 1:";
    step = 1;
  }

  else if (step === 1) {
    columns.push(value);
    currentColumn++;

    if (currentColumn < columnCount) {
      promptText.innerText = `Enter name of Column ${currentColumn + 1}:`;
    } else {
      promptText.innerText = `Entry 1 - Enter ${columns[0]}:`;
      currentColumn = 0;
      step = 2;
    }
  }

  else if (step === 2) {
    currentEntry[columns[currentColumn]] = value;
    currentColumn++;

    if (currentColumn < columnCount) {
      promptText.innerText =
        `Entry ${entries.length + 1} - Enter ${columns[currentColumn]}:`;
      disableDone();
    } else {
      entries.push(currentEntry);
      currentEntry = {};
      currentColumn = 0;
      promptText.innerText =
        `Entry ${entries.length + 1} - Enter ${columns[0]}:`;
      enableDone();
      updateJSON();
    }
  }

  input.value = "";
}

function enableDone() {
  doneBtn.classList.remove("disabled");
  doneBtn.classList.add("active");
}

function disableDone() {
  doneBtn.classList.remove("active");
  doneBtn.classList.add("disabled");
}

function finishJSON() {
  if (doneBtn.classList.contains("disabled")) {
    alert("Complete all fields of the current entry before finishing.");
    return;
  }
  updateJSON();
}

function copyJSON() {
  if (!output.value) return;
  navigator.clipboard.writeText(output.value);
  alert("Copied to clipboard!");
}
</script>

</body>
</html>
