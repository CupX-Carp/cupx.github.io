<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>JSON Builder | CupX Corporation</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0f172a;
  color: #e5e7eb;
}

header {
  padding: 16px 20px;
  background: #020617;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}

main {
  max-width: 700px;
  margin: auto;
  padding: 50px 20px;
}

.box {
  background: #020617;
  padding: 25px;
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-top: 0;
}

.prompt {
  margin-bottom: 15px;
  font-size: 15px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
  margin-bottom: 15px;
}

button {
  padding: 10px 16px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#doneBtn {
  background: #334155;
  color: #94a3b8;
  cursor: not-allowed;
}

#doneBtn.active {
  background: #38bdf8;
  color: #020617;
  cursor: pointer;
}

textarea {
  width: 100%;
  height: 200px;
  margin-top: 20px;
  border-radius: 6px;
  border: none;
  padding: 10px;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <strong>CupX JSON Builder</strong>
  <a href="index.html">‚Üê Back to Home</a>
</header>

<main>
  <div class="box">
    <h1>Guided JSON Builder</h1>

    <div class="prompt" id="promptText">
      Enter number of columns:
    </div>

    <input type="text" id="userInput" autofocus>

    <button id="doneBtn">Done</button>

    <textarea id="output" readonly></textarea>
  </div>
</main>

<script>
let step = 0;
let columnCount = 0;
let columns = [];
let currentColumn = 0;
let entries = [];
let currentEntry = {};
let enteringData = false;

const input = document.getElementById("userInput");
const promptText = document.getElementById("promptText");
const doneBtn = document.getElementById("doneBtn");
const output = document.getElementById("output");

doneBtn.disabled = true;

// ENTER key handling
input.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && input.value.trim() !== "") {
    handleInput();
  }
});

// Done button click
doneBtn.addEventListener("click", finishJSON);

function handleInput() {
  const value = input.value.trim();

  if (step === 0) {
    columnCount = parseInt(value);
    if (isNaN(columnCount) || columnCount <= 0) return;

    promptText.innerText = "Enter name of Column 1:";
    step = 1;
  }

  else if (step === 1) {
    columns.push(value);
    currentColumn++;

    if (currentColumn < columnCount) {
      promptText.innerText =
        `Enter name of Column ${currentColumn + 1}:`;
    } else {
      enteringData = true;
      currentColumn = 0;
      promptText.innerText =
        `Entry 1 - Enter ${columns[0]}:`;
      step = 2;
    }
  }

  else if (step === 2 && enteringData) {
    currentEntry[columns[currentColumn]] = value;
    currentColumn++;

    if (currentColumn < columnCount) {
      promptText.innerText =
        `Entry ${entries.length + 1} - Enter ${columns[currentColumn]}:`;
    } else {
      entries.push(currentEntry);
      currentEntry = {};
      currentColumn = 0;

      promptText.innerText =
        `Entry ${entries.length + 1} - Enter ${columns[0]}:`;

      doneBtn.disabled = false;
      doneBtn.classList.add("active");
    }
  }

  input.value = "";
}

function finishJSON() {
  if (entries.length === 0) return;

  output.value =
    entries.length === 1
      ? JSON.stringify(entries[0], null, 2)
      : JSON.stringify(entries, null, 2);
}
</script>

</body>
</html>
