<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>JSON Builder | CupX Corporation</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0f172a;
  color: #e5e7eb;
}

header {
  padding: 16px 20px;
  background: #020617;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}

main {
  max-width: 700px;
  margin: auto;
  padding: 50px 20px;
}

.box {
  background: #020617;
  padding: 25px;
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-top: 0;
}

.prompt {
  margin-bottom: 15px;
  font-size: 15px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
  margin-bottom: 15px;
}

button {
  padding: 10px 16px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#doneBtn {
  background: #334155;
  color: #94a3b8;
  cursor: not-allowed;
}

#doneBtn.active {
  background: #38bdf8;
  color: #020617;
  cursor: pointer;
}

textarea {
  width: 100%;
  height: 200px;
  margin-top: 20px;
  border-radius: 6px;
  border: none;
  padding: 10px;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <strong>CupX JSON Builder</strong>
  <a href="index.html">‚Üê Back to Home</a>
</header>

<main>
  <div class="box">
    <h1>Guided JSON Builder</h1>

    <div class="prompt" id="promptText">
      Enter number of fields (columns):
    </div>

    <input type="text" id="userInput">

    <button id="doneBtn" disabled>Done</button>

    <textarea id="output" readonly></textarea>
  </div>
</main>

<script>
let step = 0;
let fieldCount = 0;
let fields = [];
let elementCount = 0;
let currentElement = 0;
let currentField = 0;
let result = [];

const input = document.getElementById("userInput");
const promptText = document.getElementById("promptText");
const doneBtn = document.getElementById("doneBtn");
const output = document.getElementById("output");

input.addEventListener("input", validateInput);
doneBtn.addEventListener("click", nextStep);

function validateInput() {
  if (input.value.trim() !== "") {
    doneBtn.disabled = false;
    doneBtn.classList.add("active");
  } else {
    doneBtn.disabled = true;
    doneBtn.classList.remove("active");
  }
}

function nextStep() {
  const value = input.value.trim();

  if (step === 0) {
    fieldCount = parseInt(value);
    if (isNaN(fieldCount) || fieldCount <= 0) return;
    promptText.innerText = "Enter name of Field 1:";
    step = 1;
  }

  else if (step === 1) {
    fields.push(value);
    if (fields.length < fieldCount) {
      promptText.innerText = `Enter name of Field ${fields.length + 1}:`;
    } else {
      promptText.innerText = "Enter number of elements:";
      step = 2;
    }
  }

  else if (step === 2) {
    elementCount = parseInt(value);
    if (isNaN(elementCount) || elementCount <= 0) return;
    result = Array.from({ length: elementCount }, () => ({}));
    currentElement = 0;
    currentField = 0;
    promptText.innerText = `Element 1 - Enter ${fields[0]}:`;
    step = 3;
  }

  else if (step === 3) {
    result[currentElement][fields[currentField]] = value;

    currentField++;

    if (currentField < fieldCount) {
      promptText.innerText =
        `Element ${currentElement + 1} - Enter ${fields[currentField]}:`;
    } else {
      currentField = 0;
      currentElement++;

      if (currentElement < elementCount) {
        promptText.innerText =
          `Element ${currentElement + 1} - Enter ${fields[0]}:`;
      } else {
        promptText.innerText = "JSON Generated Below:";
        output.value =
          elementCount === 1
            ? JSON.stringify(result[0], null, 2)
            : JSON.stringify(result, null, 2);

        doneBtn.disabled = true;
        doneBtn.classList.remove("active");
        input.disabled = true;
        return;
      }
    }
  }

  input.value = "";
  validateInput();
}
</script>

</body>
</html>
